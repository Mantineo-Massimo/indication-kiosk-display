<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Indication Kiosk Display</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Orologio -->
  <div id="clock" class="top-right"></div>
  <!-- Data -->
  <div id="current-date" class="bottom-left"></div>
  <!-- Block/floor -->
  <div id="floor-label" class="bottom-right"></div>

  <div class="container">
    <div class="arrow-container" id="left-container">
      <div class="arrow" id="left-arrow"></div>
      <div class="label">
        <div class="label-line1"></div>
        <div class="label-line2"></div>
      </div>
    </div>
    <div class="arrow-container" id="center-container">
      <div class="arrow" id="center-arrow"></div>
      <div class="label">
        <div class="label-line1"></div>
        <div class="label-line2"></div>
      </div>
    </div>
    <div class="arrow-container" id="right-container">
      <div class="arrow" id="right-arrow"></div>
      <div class="label">
        <div class="label-line1"></div>
        <div class="label-line2"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
